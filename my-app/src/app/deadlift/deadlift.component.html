<div>
  <label></label>
</div>



<select (change)="selectedWorkoutType($event)" [(ngModel)]="country" class="btn btn-secondary dropdown-toggle">
  <option *ngFor="let country of countries" [value]="country"> {{ country }} </option>
</select>

<select (change)="selectedExcerciseType($event)" *ngIf="country" [(ngModel)]="city" [value]="city"
  class="btn btn-secondary dropdown-toggle">
  <option *ngFor="let city of cities"> {{ city }} </option>
</select>

<form [formGroup]="EnterWorkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-group has-success">
    <label class="form-control-label">Set1</label>
    <input type="text" class="form-control-inline" id="Set1" formControlName="Set1">
    <!-- formControlName="Set1" -->
    <label></label>
    <span class="input-group-addon"> Reps </span>
    <input type="text" class="form-control-inline" id="Set1Reps" formControlName="Reps1">
  </div>

  <div class="form-group has-success">
    <label class="form-control-label">Set2</label>
    <input type="text" class="form-control-inline" id="Set2" formControlName="Set2">
    <span class="input-group-addon"> Reps </span>
    <input type="text" class="form-control-inline" id="Set2Reps" formControlName="Reps2">
  </div>

  <div class="form-group has-success">
    <label class="form-control-label">Set3</label>
    <input type="text" class="form-control-inline" id="Set3" formControlName="Set3">
    <span class="input-group-addon"> Reps </span>
    <input type="text" class="form-control-inline" id="Set3Reps" formControlName="Reps3">
  </div>


  <div class="form-group has-success">
    <label class="form-control-label">Set4</label>
    <input type="text" class="form-control-inline" id="Set4" formControlName="Set4">
    <span class="input-group-addon"> Reps </span>
    <input type="text" class="form-control-inline" id="Set4Reps" formControlName="Reps4">
  </div>

  <div class="form-group has-success">
    <label class="form-control-label">Notes</label>
    <input type="text" class="form-control-inline" id="Notes" formControlName="Notes">
  </div>

  <button type="button" (click)="PostWorkout()" class="btn btn-primary">Submit</button>


</form>

<!-- Added below div to keep space between the Submit button and Table -->
<div>
  <label></label>
</div>


<table *ngIf="ShowData" class="table table-hover table-bordered" style="width:25%">
  <thead>
    <tr>
      <th scope="col">CreatedDate</th>
      <th scope="col">Set1</th>
      <th scope="col">Set2</th>
      <th scope="col">Set3</th>
      <th scope="col">Set4</th>
      <!-- <th scope="col">Notes</th> -->
    </tr>
  </thead>
  <tbody>

    <tr class="table-primary" *ngFor="let item of Items">
      <!-- <th scope="row">Primary</th> -->
      <td>{{item.CreatedDate}}</td>
      <td>{{item.Set1}}</td>
      <td>{{item.Set2}}</td>
      <td>{{item.Set3}}</td>
      <td>{{item.Set4}}</td>
      <!-- <td>{{item.Notes}}</td> -->
    </tr>
  </tbody>
</table>
